<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enlight â€“ Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --indigo: #3F51B5;
            --neon-cyan: #00BCD4;
            --soft-black: #212121;
            --cloud-gray: #E0E0E0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--soft-black);
            color: var(--cloud-gray);
            padding: 40px 20px;
        }

        h1, h2 {
            font-family: 'Inter', sans-serif;
            text-align: center;
            color: var(--neon-cyan);
            margin-bottom: 20px;
        }

        .card {
            background-color: #2C2C2C;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.25);
            padding: 30px;
            margin: 30px auto;
            width: 100%;
            max-width: 1100px;
            transition: 0.3s ease;
            overflow-x: auto;
        }

        .card:hover {
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.4);
        }

        .data {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }

        .data th, .data td {
            border: 1px solid #555;
            padding: 12px 14px;
            text-align: center;
            color: #eee;
            word-wrap: break-word;
        }

        .data th {
            background-color: #3F51B5;
            color: white;
        }

        img {
            display: block;
            margin: 30px auto;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.4);
        }

        .centered {
            text-align: center;
            margin-top: 40px;
        }

        button {
            background: linear-gradient(135deg, var(--indigo), var(--neon-cyan));
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            box-shadow: 0 0 15px var(--neon-cyan);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Student Performance Dashboard</h1>

    <!-- Table Display -->
    <div class="card">
        {{ table|safe }}
    </div>

    <!-- Chart Display -->
    <div class="card">
        <h2>Top Scores Chart</h2>
        <img src="{{ url_for('static', filename='plots/top_scores.png') }}" alt="Top Scores">
    </div>

    <!-- Download Button -->
    <div class="centered">
        <a href="{{ url_for('download_report') }}">
            <button>Download PDF Report</button>
        </a>
    </div>
</body>
</html>
