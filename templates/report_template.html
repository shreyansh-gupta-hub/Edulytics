<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Performance Report</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 40px;
            background-color: #fff;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        h2 {
            text-align: center;
            margin-top: 40px;
            color: #34495e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            page-break-inside: avoid;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
        }
        td {
            padding: 8px;
            text-align: center;
        }

        .page-break {
            page-break-before: always;
        }

        .chart-section {
            text-align: center;
            page-break-inside: avoid;
            margin-top: 0;
        }

        .chart-section img {
            width: 90%;
            max-width: 700px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Performance Report</h1>

    <h2>Performance Overview</h2>
    {{ table | safe }}

    <!-- Force a new page before the chart -->
    <div class="page-break"></div>

    <div class="chart-section">
        <h2>Top Scores Chart</h2>
        <img src="{{ image }}" alt="Top Scores Chart">
    </div>
</body>
</html>
